<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>@</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .splash-screen {
      height: 100vh;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #enter-btn {
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 4px #fff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    #enter-btn:hover {
      color: #dfdfdf;
      text-shadow: 0 0 8px #dfdfdf;
    }

    .hidden {
      display: none;
    }

    .main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    #rain-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .profile-box {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 1rem 4rem;
      border-radius: 20px;
      text-align: center;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.3);
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .profile-box h1,
    .profile-box p {
      text-shadow: 0 0 6px #ffffff;
      margin-bottom: 0.5rem;
    }

    .button-row {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      object-fit: contain;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="splash-screen" class="splash-screen">
    <button id="enter-btn">
      click to enter<span id="dots"></span>
    </button>
  </div>

  <div id="main-content" class="main hidden">
    <canvas id="rain-canvas"></canvas>

    <div class="profile-box">
      <img src="images/pfp.png" alt="My Profile Picture" class="profile-pic" />
      <h1>@asfdhzasdfs</h1>
      <p>all my stuff below!</p>

      <div class="button-row">
        <a href="https://www.roblox.com/users/3858302035/profile" target="_blank">
          <img src="images/roblox.png" alt="Roblox" class="icon-button" />
        </a>
        <a href="https://www.tiktok.com/@miscoding" target="_blank">
          <img src="images/tiktok.png" alt="TikTok" class="icon-button" />
        </a>
        <a href="https://t.me/" target="_blank">
          <img src="images/telegram.png" alt="Telegram" class="icon-button" />
        </a>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="song.mp3" loop preload="auto"></audio>

  <script>
    const dotsSpan = document.getElementById("dots");
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dotsSpan.textContent = ".".repeat(dotCount);
    }, 500);

    const enterBtn = document.getElementById("enter-btn");
    const splashScreen = document.getElementById("splash-screen");
    const mainContent = document.getElementById("main-content");
    const bgMusic = document.getElementById("bg-music");

    enterBtn.addEventListener("click", () => {
      splashScreen.style.display = "none";
      mainContent.classList.remove("hidden");
      bgMusic.volume = 0.15;
      bgMusic.play();
      startRain();
    });

    const baseTitle = "@";
    const fullTitle = "asfdhzasdfs";
    let index = 0;
    let forward = true;

    function animateTitle() {
      if (forward) {
        index++;
        if (index > fullTitle.length) {
          forward = false;
          index = fullTitle.length - 1;
        }
      } else {
        index--;
        if (index < 0) {
          forward = true;
          index = 0;
        }
      }
      document.title = baseTitle + fullTitle.slice(0, index);
      setTimeout(animateTitle, 300);
    }

    animateTitle();

    function startRain() {
      const canvas = document.getElementById("rain-canvas");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      const drops = [];
      const maxDrops = 200;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Drop() {
        this.x = random(0, canvas.width);
        this.y = random(-canvas.height, 0);
        this.length = random(15, 25);
        this.speed = random(8, 15);
        this.wind = random(-1, 1);
        this.opacity = random(0.2, 0.6);
        this.thickness = random(1, 2);
      }

      Drop.prototype.update = function () {
        this.y += this.speed;
        this.x += this.wind;
        if (this.y > canvas.height) {
          this.y = -this.length;
          this.x = random(0, canvas.width);
        }
      };

      Drop.prototype.draw = function () {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.lineWidth = this.thickness;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.wind * 3, this.y + this.length);
        ctx.stroke();
      };

      for (let i = 0; i < maxDrops; i++) {
        drops.push(new Drop());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drops.forEach(d => {
          d.update();
          d.draw();
        });
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
